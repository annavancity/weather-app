<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>
        <div id="when-where">
            <p id="city">City, Country</p>
            <p id="date">Day, Date</p>
        </div>
        <div id="now">
            <p id="temperature">Temp.</p>
            <p id="feelsLike">Feels like</p>
            <p id="condition">Condition</p>
            <p id="variation">Min. Max. Temp.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
